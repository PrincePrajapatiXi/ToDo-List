<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-top">
                <button class="menu-btn" id="menuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="app-title">My Tasks</h1>
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="search-container" id="searchContainer">
                <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
            </div>
        </header>

        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="user-name">My Tasks</span>
                </div>
                <ul class="nav-list">
                    <li class="nav-item active" data-list="my-day">
                        <i class="fas fa-sun"></i>
                        <span>My Day</span>
                        <span class="task-count" id="myDayCount">0</span>
                    </li>
                    <li class="nav-item" data-list="important">
                        <i class="fas fa-star"></i>
                        <span>Important</span>
                        <span class="task-count" id="importantCount">0</span>
                    </li>
                    <li class="nav-item" data-list="planned">
                        <i class="fas fa-calendar"></i>
                        <span>Planned</span>
                        <span class="task-count" id="plannedCount">0</span>
                    </li>
                    <li class="nav-item" data-list="all-tasks">
                        <i class="fas fa-list"></i>
                        <span>All Tasks</span>
                        <span class="task-count" id="allTasksCount">0</span>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="list-header">
                <h2 class="list-title" id="listTitle">My Day</h2>
                <span class="list-date" id="listDate"></span>
            </div>

            <!-- Filter Buttons -->
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <!-- Task List -->
            <div class="task-list" id="taskList">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-check-circle"></i>
                    <p>No tasks yet. Add one below!</p>
                </div>
            </div>

            <!-- Add Task -->
            <div class="add-task-container">
                <div class="add-task-input">
                    <input type="text" id="taskInput" placeholder="Add a task">
                    <button class="add-btn" id="addBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Task Modal -->
        <div class="modal-overlay" id="taskModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Add Task</h3>
                    <button class="close-btn" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form class="task-form" id="taskForm">
                    <input type="hidden" id="editTaskId">
                    <div class="form-group">
                        <label for="taskTitleInput">Title *</label>
                        <input type="text" id="taskTitleInput" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescInput">Description</label>
                        <textarea id="taskDescInput" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate">
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                        <button type="submit" class="save-btn" id="saveBtn">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
